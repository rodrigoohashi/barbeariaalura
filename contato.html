<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="styles/style_contato.css">
    
</head>
<body>
    <header>
		
		<div class="container__header">
			<a href="/index.html"><i class="fas fa-home">KAROGE</i></a>
			<img class="logo__barbearia" src="assets/logo.png" alt="Logo da Barbearia Alura">
				
			<ul class="nav__itens">
				<li class="itens__link"><a class="link" href="index.html">Home</a></li>
				<li class="itens__link"><a class="link" href="produtos.html">Produtos</a></li>
				<li class="itens__link"><a class="link" href="contato.html">Contato</a></li>
			</ul>
			
		</div>	
		</header>


    <main class="contatos"> 
        <form class="contatos_form">
            <label class="dados" for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label class="dados" for="email">Email</label>
            <input type="text" id="email" class="input-padrao"required placeholder="seuemail@dominio.com">

            <label class="dados" for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao"required placeholder="XX XXXXX-XXXX">

            <label class="dados" for="mesagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao"required></textarea>

            <fieldset class="opcoes__contatos">
            <legend class="info">Como prefere nosso Contato?</legend>
            <label class="dados" for="radio-email"><input type="radio" name="contato" value="email" 
            id="radio-email">Email</label>

            <label class="dados" for="radio-telefone"><input type="radio" name="contato" value="telefone" 
            id="radio-telefone">Telefone</label>
    
            <label class="dados" for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" 
            id="radio-whatsapp" checked>WhatsApp</label>
            </fieldset>

            <fieldset>
            
            <legend class="info__horario">Qual horário prefere ser atendido?</legend>
            <select class="select">
                <option class="select__text">Manhã</option>
                <option class="select__text">Tarde</option>
                <option class="select__text">Noite</option>
            </select>
            </fieldset>

            <label class="dados" class="checkbox"><input type="checkbox" checked>Gostaria de receber nossa novidades por email?</label>

            <input type="submit" value="Enviar formulario" class="enviar">
            </form>
            
        <table>
            <thead>
            <tr>
                <td>Dia</td>
                <td>Horário</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Segunda</td>
                <td>8h ~ 20</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td>8h ~ 20</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td>8h ~ 20</td>
            </tr>
        </tbody>
        </table>

    </main>

        <footer class="rodape">
            <img src="assets/logo-branco.png">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
        
    </body>
</html>
